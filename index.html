<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .home-button {
            padding: 20px 40px;
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            letter-spacing: 0.05rem;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #5fa653;
            transform: scale(1.05);
        }

        .home-button:active {
            transform: scale(0.98);
        }

        .home-button.archives {
            background-color: #b59f3b;
        }

        .home-button.archives:hover {
            background-color: #c9b23f;
        }

        .home-button.multiplayer {
            background-color: #3a82f6;
        }

        .home-button.multiplayer:hover {
            background-color: #4f90ff;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 3rem;
            }

            .home-button {
                width: 200px;
                font-size: 1rem;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle</h1>
        <div class="button-group">
            <a href="game.html" class="home-button">Single Player</a>
            <a href="multiplayer-setup.html" class="home-button multiplayer">Multiplayer</a>
            <a href="archives.html" class="home-button archives">Archives</a>
        </div>
    </div>
</body>
</html>
