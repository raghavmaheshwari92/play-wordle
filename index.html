<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .home-button {
            padding: 20px 40px;
            font-size: 1.25rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
            letter-spacing: 0.05rem;
            text-decoration: none;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #5fa653;
            transform: scale(1.05);
        }

        .home-button:active {
            transform: scale(0.98);
        }

        .home-button.archives {
            background-color: #b59f3b;
        }

        .home-button.archives:hover {
            background-color: #c9b23f;
        }

        .home-button.multiplayer {
            background-color: #3a82f6;
        }

        .home-button.multiplayer:hover {
            background-color: #4f90ff;
        }

        /* Difficulty Selection */
        .difficulty-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .difficulty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .difficulty-option {
            padding: 15px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
        }

        .difficulty-easy {
            border-color: #22c55e;
            background-color: #f0fdf4;
            color: #16a34a;
        }

        .difficulty-easy:hover {
            background-color: #dcfce7;
            transform: scale(1.05);
        }

        .difficulty-medium {
            border-color: #f59e0b;
            background-color: #fffbeb;
            color: #d97706;
        }

        .difficulty-medium:hover {
            background-color: #fef3c7;
            transform: scale(1.05);
        }

        .difficulty-hard {
            border-color: #ef4444;
            background-color: #fef2f2;
            color: #dc2626;
        }

        .difficulty-hard:hover {
            background-color: #fee2e2;
            transform: scale(1.05);
        }

        .difficulty-mixed {
            border-color: #6b7280;
            background-color: #f9fafb;
            color: #4b5563;
        }

        .difficulty-mixed:hover {
            background-color: #f3f4f6;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 3rem;
            }

            .home-button {
                width: 200px;
                font-size: 1rem;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle</h1>
        <div class="button-group">
            <a href="game.html" class="home-button">Single Player</a>
            <a href="multiplayer-setup.html" class="home-button multiplayer">Multiplayer</a>
        </div>

        <div class="difficulty-section">
            <div class="difficulty-title">Choose Difficulty for Single Player</div>
            <div class="difficulty-grid">
                <a href="game.html?difficulty=easy" class="difficulty-option difficulty-easy">
                    Easy<br>
                    <small>Common words</small>
                </a>
                <a href="game.html?difficulty=medium" class="difficulty-option difficulty-medium">
                    Medium<br>
                    <small>Moderate words</small>
                </a>
                <a href="game.html?difficulty=hard" class="difficulty-option difficulty-hard">
                    Hard<br>
                    <small>Complex words</small>
                </a>
                <a href="game.html?difficulty=mixed" class="difficulty-option difficulty-mixed">
                    Mixed<br>
                    <small>All difficulties</small>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Handle difficulty selection for single player button
        document.querySelector('.home-button:first-child').addEventListener('click', function(e) {
            e.preventDefault();
            // Get saved difficulty or default to mixed
            const savedDifficulty = localStorage.getItem('wordleDifficulty') || 'mixed';
            window.location.href = `game.html?difficulty=${savedDifficulty}`;
        });

        // Handle difficulty option clicks
        document.querySelectorAll('.difficulty-option').forEach(option => {
            option.addEventListener('click', function(e) {
                const url = new URL(this.href);
                const difficulty = url.searchParams.get('difficulty');
                if (difficulty) {
                    localStorage.setItem('wordleDifficulty', difficulty);
                }
            });
        });
    </script>
</body>
</html>
