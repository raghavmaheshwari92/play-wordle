<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Archives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #818384;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #9a9a9c;
        }

        .stats-container {
            background-color: #1a1a1b;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #538d4e;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #818384;
            margin-top: 5px;
        }

        .distribution-container {
            margin-top: 30px;
        }

        .distribution-title {
            font-size: 1.25rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .distribution-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .distribution-label {
            width: 20px;
            text-align: right;
        }

        .distribution-bar {
            flex: 1;
            height: 25px;
            background-color: #3a3a3c;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .distribution-fill {
            height: 100%;
            background-color: #538d4e;
            min-width: 7%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
        }

        .distribution-count {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .history-container {
            background-color: #1a1a1b;
            border-radius: 8px;
            padding: 30px;
        }

        .history-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .game-history-item {
            background-color: #121213;
            border: 1px solid #3a3a3c;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-date {
            color: #818384;
            font-size: 0.875rem;
        }

        .game-result {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .game-result.won {
            background-color: #538d4e;
            color: white;
        }

        .game-result.lost {
            background-color: #b59f3b;
            color: white;
        }

        .game-word {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1rem;
            margin-bottom: 15px;
        }

        .guess-grid {
            display: grid;
            gap: 5px;
        }

        .guess-row {
            display: flex;
            gap: 5px;
        }

        .guess-tile {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #3a3a3c;
            font-weight: 600;
            text-transform: uppercase;
        }

        .guess-tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
        }

        .guess-tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
        }

        .guess-tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: #818384;
            font-size: 1.125rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .guess-tile {
                width: 30px;
                height: 30px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Game Archives</h1>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </header>

        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="games-played">0</div>
                    <div class="stat-label">Played</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="win-percentage">0</div>
                    <div class="stat-label">Win %</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="current-streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="max-streak">0</div>
                    <div class="stat-label">Max Streak</div>
                </div>
            </div>

            <div class="distribution-container">
                <h3 class="distribution-title">Guess Distribution</h3>
                <div id="distribution"></div>
            </div>
        </div>

        <div class="history-container">
            <h2 class="history-title">Recent Games</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        function loadStatistics() {
            const stats = JSON.parse(localStorage.getItem('wordleStatistics')) || {
                gamesPlayed: 0,
                winPercentage: 0,
                currentStreak: 0,
                maxStreak: 0,
                guessDistribution: [0, 0, 0, 0, 0, 0]
            };

            document.getElementById('games-played').textContent = stats.gamesPlayed;
            document.getElementById('win-percentage').textContent = stats.winPercentage || 0;
            document.getElementById('current-streak').textContent = stats.currentStreak;
            document.getElementById('max-streak').textContent = stats.maxStreak;

            const distributionEl = document.getElementById('distribution');
            distributionEl.innerHTML = '';

            const maxCount = Math.max(...stats.guessDistribution, 1);

            stats.guessDistribution.forEach((count, index) => {
                const row = document.createElement('div');
                row.className = 'distribution-row';

                const percentage = (count / maxCount) * 100;

                row.innerHTML = `
                    <div class="distribution-label">${index + 1}</div>
                    <div class="distribution-bar">
                        <div class="distribution-fill" style="width: ${Math.max(percentage, 7)}%">
                            <span class="distribution-count">${count}</span>
                        </div>
                    </div>
                `;

                distributionEl.appendChild(row);
            });
        }

        function checkGuessResult(guess, targetWord) {
            const result = [];
            const targetArray = targetWord.split('');
            const guessArray = guess.split('');

            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === targetArray[i]) {
                    result[i] = 'correct';
                    targetArray[i] = null;
                }
            }

            for (let i = 0; i < 5; i++) {
                if (result[i]) continue;

                const index = targetArray.indexOf(guessArray[i]);
                if (index > -1) {
                    result[i] = 'present';
                    targetArray[index] = null;
                } else {
                    result[i] = 'absent';
                }
            }

            return result;
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('wordleHistory')) || [];
            const historyEl = document.getElementById('history-list');

            if (history.length === 0) {
                historyEl.innerHTML = '<div class="no-history">No games played yet. Start playing to see your history!</div>';
                return;
            }

            historyEl.innerHTML = '';

            history.slice(0, 20).forEach(game => {
                const gameEl = document.createElement('div');
                gameEl.className = 'game-history-item';

                const date = new Date(game.date);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                const gameHeader = document.createElement('div');
                gameHeader.className = 'game-header';
                gameHeader.innerHTML = `
                    <span class="game-date">${formattedDate}</span>
                    <span class="game-result ${game.won ? 'won' : 'lost'}">${game.won ? `Won in ${game.attempts}` : 'Lost'}</span>
                `;

                const wordEl = document.createElement('div');
                wordEl.className = 'game-word';
                wordEl.textContent = game.word;

                const guessGrid = document.createElement('div');
                guessGrid.className = 'guess-grid';

                game.guesses.forEach(guess => {
                    const guessRow = document.createElement('div');
                    guessRow.className = 'guess-row';

                    const result = checkGuessResult(guess, game.word);

                    for (let i = 0; i < 5; i++) {
                        const tile = document.createElement('div');
                        tile.className = `guess-tile ${result[i]}`;
                        tile.textContent = guess[i];
                        guessRow.appendChild(tile);
                    }

                    guessGrid.appendChild(guessRow);
                });

                gameEl.appendChild(gameHeader);
                gameEl.appendChild(wordEl);
                gameEl.appendChild(guessGrid);

                historyEl.appendChild(gameEl);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
            loadHistory();
        });
    </script>
</body>
</html>
