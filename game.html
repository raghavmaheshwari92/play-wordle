<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORDLE</h1>
            <div id="player-name" class="player-name" style="display: none;"></div>
            <div id="timer" class="timer">00:00</div>
        </header>

        <div id="message" class="message"></div>

        <div id="game-board" class="game-board">
            <!-- 6 rows x 5 columns grid will be generated by JavaScript -->
        </div>

        <div id="keyboard" class="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key key-wide" data-key="ENTER">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key key-wide" data-key="BACKSPACE">âŒ«</button>
            </div>
        </div>

        <button id="new-game" class="new-game-btn">New Game</button>
    </div>

    <!-- Game Result Modal -->
    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div id="modal-title" class="modal-title"></div>
            </div>
            <div class="modal-body">
                <div id="modal-word" class="modal-word"></div>
                <div id="modal-stats" class="modal-stats">
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span id="modal-time" class="stat-value"></span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Attempts:</span>
                        <span id="modal-attempts" class="stat-value"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-continue" class="modal-btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="wordle.js"></script>
</body>
</html>
