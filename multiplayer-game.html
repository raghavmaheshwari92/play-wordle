<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            position: relative;
        }

        .players-section {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        .players-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background-color: #e2e8f0;
            transform: scale(1.02);
            border-color: #cbd5e1;
        }

        .player-card.completed {
            background-color: #f0fdf4;
            border-color: #22c55e;
            cursor: default;
        }

        .player-card.completed:hover {
            transform: none;
            background-color: #f0fdf4;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-name {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .player-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #f59e0b;
            color: white;
        }

        .status-completed {
            background-color: #22c55e;
            color: white;
        }

        .player-action {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .player-card.completed .player-action {
            color: #22c55e;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
        }

        .btn-primary {
            background-color: #22c55e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
            transform: scale(1.05);
        }

        .btn:disabled {
            background-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .progress-info {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #6b7280;
        }

        /* Back button in header */
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: #e5e7eb;
            color: #374151;
            border-color: #d1d5db;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            .player-card {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <a href="multiplayer-setup.html" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            Play
        </h1>

        <div class="players-section">
            <div class="section-title">Click on your name to start playing</div>

            <div class="progress-info" id="progress-info">
                <!-- Progress info will be updated here -->
            </div>

            <div class="players-grid" id="players-grid">
                <!-- Player cards will be generated here -->
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="view-results-btn" disabled style="min-width: 200px;">View Results</button>
            </div>
        </div>
    </div>

    <script>
        let multiplayerData = {
            players: [],
            gameStates: {},
            currentPlayerIndex: 0
        };

        function initializeMultiplayerGame() {
            // Get players from localStorage
            const players = JSON.parse(localStorage.getItem('multiplayerPlayers')) || ['Player 1', 'Player 2'];

            multiplayerData.players = players;

            // Initialize game states for each player
            players.forEach(player => {
                if (!multiplayerData.gameStates[player]) {
                    multiplayerData.gameStates[player] = {
                        completed: false,
                        won: false,
                        attempts: 0,
                        word: '',
                        startTime: null,
                        endTime: null,
                        guesses: []
                    };
                }
            });

            // Load existing game data if available
            const savedData = localStorage.getItem('multiplayerGameData');
            if (savedData) {
                const loadedData = JSON.parse(savedData);
                multiplayerData.gameStates = { ...multiplayerData.gameStates, ...loadedData.gameStates };
            }

            renderPlayers();
            updateProgress();
            updateViewResultsButton();
        }

        function renderPlayers() {
            const playersGrid = document.getElementById('players-grid');
            playersGrid.innerHTML = '';

            multiplayerData.players.forEach((player, index) => {
                const gameState = multiplayerData.gameStates[player];
                const isCompleted = gameState.completed;

                const playerCard = document.createElement('div');
                playerCard.className = `player-card ${isCompleted ? 'completed' : ''}`;

                if (!isCompleted) {
                    playerCard.onclick = () => startPlayerGame(player, index);
                }

                playerCard.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${player}</div>
                        <div class="player-status ${isCompleted ? 'status-completed' : 'status-pending'}">
                            ${isCompleted ? 'Completed' : 'Pending'}
                        </div>
                    </div>
                    <div class="player-action">
                        ${isCompleted ? '✓ Game finished' : 'Click to play →'}
                    </div>
                `;

                playersGrid.appendChild(playerCard);
            });
        }

        function updateProgress() {
            const completed = Object.values(multiplayerData.gameStates).filter(state => state.completed).length;
            const total = multiplayerData.players.length;

            document.getElementById('progress-info').textContent =
                `${completed} of ${total} players completed`;
        }

        function updateViewResultsButton() {
            const allCompleted = multiplayerData.players.every(player =>
                multiplayerData.gameStates[player].completed
            );

            document.getElementById('view-results-btn').disabled = !allCompleted;

            if (allCompleted) {
                document.getElementById('view-results-btn').onclick = viewResults;
            }
        }

        function startPlayerGame(playerName, playerIndex) {
            // Store current player info
            localStorage.setItem('currentMultiplayerPlayer', playerName);
            localStorage.setItem('multiplayerGameData', JSON.stringify(multiplayerData));

            // Navigate to game screen
            window.location.href = 'game.html?mode=multiplayer';
        }

        function viewResults() {
            window.location.href = 'multiplayer-results.html';
        }

        // Check if returning from a game
        function checkReturnFromGame() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('return') === 'true') {
                // Reload game data
                const savedData = localStorage.getItem('multiplayerGameData');
                if (savedData) {
                    const loadedData = JSON.parse(savedData);
                    multiplayerData.gameStates = { ...multiplayerData.gameStates, ...loadedData.gameStates };
                }
                renderPlayers();
                updateProgress();
                updateViewResultsButton();

                // Clear the return parameter
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            initializeMultiplayerGame();
            checkReturnFromGame();
        });
    </script>
</body>
</html>
